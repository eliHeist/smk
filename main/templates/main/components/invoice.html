<div class="p-3 rounded-5 bg-white">
    <h2 class="display-6 text-uppercase text-center">Current Sale</h2>
</div>
<div class="p-3 h-100 bg-white rounded-5">
    <form class="h-100 d-flex flex-column">
        <div class="items bg- d-flex flex-column" style="flex: 1;">
            <div id="token" class="d-none">{% csrf_token %}</div>
            <ul id="current-items-list" class="list-group list-group-flush">
    
            </ul>
            <select name="customer" id="customer-select" class="form-control mt-auto">
                <option value="none">--select card--</option>
                {% for customer in customers %}
                    <option value="{{ customer.pk }}" data-discount="{{ customer.group.discount }}">{{ customer.card_number }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex"></div>
        <input type="submit" id="checkout" data-apiLink="{% url 'api:sales' %}" class="btn-success btn fs-3 mt-1" value="UGX 0">
    </form>
</div>
